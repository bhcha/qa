# QA Module Configuration
# This file defines the default configuration for the QA module.

# General Settings
qa.ignoreFailures=false
qa.skipUnavailableAnalyzers=true

# Static Analysis Settings
qa.static.enabled=true
qa.static.checkstyle.enabled=true
qa.static.pmd.enabled=true
qa.static.spotbugs.enabled=true
qa.static.jacoco.enabled=true
qa.static.archunit.enabled=true
qa.static.sonarqube.enabled=false

# AI Analysis Settings
qa.ai.enabled=true
qa.ai.gemini.enabled=true

# Report Settings
qa.reports.html.enabled=true
qa.reports.json.enabled=true

# Configuration File Paths
qa.static.checkstyle.configPath=config/static/checkstyle/checkstyle-custom.xml
qa.static.pmd.rulesetPath=config/static/pmd/pmd-custom-rules.xml
qa.static.spotbugs.excludePath=config/static/spotbugs/spotbugs-exclude.xml
qa.static.archunit.basePackage=com.dx.identitybridge
qa.static.archunit.configPath=config/archunit/archunit.properties
qa.ai.gemini.guidePath=config/ai/gemini-guide.md

# SonarQube Settings (Optional)
qa.static.sonarqube.hostUrl=http://localhost:9000
qa.static.sonarqube.projectKey=
qa.static.sonarqube.token=

# Quality Criteria Settings
qa.quality.coverage.instruction.minimum=80
qa.quality.coverage.branch.minimum=70
qa.quality.violations.checkstyle.maximum=50
qa.quality.violations.pmd.maximum=20
qa.quality.violations.spotbugs.maximum=10
qa.quality.violations.archunit.maximum=0

# Analysis Target Settings
qa.analysis.sourceDirectory=src/main/java
qa.analysis.testDirectory=src/test/java
qa.analysis.excludePatterns=**/*Test.java,**/*Config.java,**/*Application.java