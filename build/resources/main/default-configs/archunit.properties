# ArchUnit Configuration
# This file configures ArchUnit behavior and rules

# General Settings
archunit.enable.assertions=true
archunit.fail.on.empty.should=true

# Rule Configuration
archunit.rule.hexagonal.domain.strict=true
archunit.rule.layer.dependency.check=true
archunit.rule.naming.convention.enforce=true
archunit.rule.cycles.check=true

# Package Configuration
archunit.package.base=com.dx.identitybridge
archunit.package.domain=..domain..
archunit.package.application=..application..
archunit.package.adapter=..adapter..
archunit.package.config=..config..

# CQRS Configuration
archunit.cqrs.command.package=..application..command..
archunit.cqrs.query.package=..application..query..
archunit.cqrs.provided.package=..application..provided..
archunit.cqrs.required.package=..application..required..

# Naming Convention Configuration
archunit.naming.usecase.suffix=UseCase
archunit.naming.provider.suffix=Provider
archunit.naming.repository.suffix=Repository
archunit.naming.adapter.suffix=Adapter
archunit.naming.controller.suffix=Controller

# Exclusion Patterns
archunit.exclude.patterns=.*Test.*,.*Config.*,.*Application.*
archunit.exclude.packages=..test..,..config..test..

# Performance Settings
archunit.cache.enabled=true
archunit.parallel.execution=true
archunit.max.violations.per.rule=50

# Output Configuration
archunit.output.detailed.messages=true
archunit.output.include.stack.trace=false
archunit.output.rule.description=true

# Violation Tolerance (for gradual adoption)
archunit.tolerance.domain.dependencies=0
archunit.tolerance.layer.violations=0
archunit.tolerance.naming.violations=5
archunit.tolerance.cycle.violations=0